<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generation Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generation Game</h1>

    <div id="game-area">
        <div id="status-area">
            Round: <span id="round-number">0</span> |
            Time Left: <span id="timer-display">--</span>s
        </div>

        <div id="requirements-area">
            <h2>Requirements:</h2>
            <ul id="requirements-list">
                <li>Click Start Game!</li>
            </ul>
        </div>

        <div id="input-area">
            <label for="password-input">Enter Password:</label>
            <input type="password" id="password-input" disabled>
            <button id="submit-button" disabled>Submit</button>
        </div>

        <div id="message-area">
            <p id="feedback-message"></p>
        </div>

        <button id="start-game-button">Start Game</button>


    </div>
<div id="pic"> 
    <img src="Gemini_Generated_Image_mdzo96mdzo96mdzo.jpeg" width=200 height=200>
</div>
    <script src="script.js"></script>
</body>
</html>
